#h2 database properties

spring:
  datasource:
    url: jdbc:h2:mem:employeedb;INIT=RUNSCRIPT FROM 'classpath:data.sql'
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false



